<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Object-oriented JavaScript example</title>
	</head>

	<body>
		<p>
			This example requires you to enter commands in your browser's JavaScript console
			(see
			<a
				href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools"
				>What are browser developer tools</a
			>
			for more information).
		</p>
	</body>

	<script>
		function Person(first, last, age, gender, interests) {
			this.name = {
				first: first,
				last: last,
			};
			this.age = age;
			this.gender = gender;
			this.interests = "";
			for (let i = 0, len = interests.length; i < len; i++) {
				if (i === len - 2) {
					this.interests += interests[i] + " and " + interests[i + 1] + ".";
					break;
				} else {
					this.interests += interests[i] + ", ";
				}
			}
			this.bio = function () {
				if (gender === "male") {
					this.pronoum = "He";
				} else {
					this.pronoum = "She";
				}
				alert(
					this.name.first +
						" " +
						this.name.last +
						" is " +
						this.age +
						" years old. " +
						this.pronoum +
						" likes " +
						this.interests
				);
			};
			this.greeting = function () {
				alert("Hi! I'm " + this.name.first + ".");
			};
		}
		let person1 = new Person("Bob", "Smith", 32, "male", ["music", "skiing"]);
		let person2 = new Person("Sarah", "Anderson", 29, "female", [
			"coding",
			"kissing",
			"sleeping",
			"driking",
			"travelling",
		]);
		Person.prototype.farewell = function () {
			alert(this.name.first + " has left the building. Bye for now!");
		};
	</script>
</html>
